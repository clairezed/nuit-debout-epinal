prose:
  siteurl: 'http://www.nuitdeboutepinal.fr/'
  media: 'images'
  ignore: [ "/_includes", "/_layouts", "/_sass", "/_templates", "/css", "/fonts", "/js", "/images", ".editorconfig", ".gitignore", ".jshintrc", "CNAME", "Gemfile", "Gemfile.lock", "Gruntfile.js", "LICENSE", "README.md", "apple-touch-icon-precomposed.png", "favicon.ico", "package.json", "atom.xml", "_config.yml", "/_data/footer.yml", "/_data/messages.yml", "/_data/navigation.yml"]
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Titre"
      - name: "categories"
        field:
          element: "select"
          label: "Catégorie"
          placeholder: "Choisissez une categorie"
          options:
            - name: "Animation"
              value: "animation"
            - name: "Action"
              value: "action"
            - name: "Antipub"
              value: "antipub"
            - name: "Cuisine"
              value: "cuisine"
            - name: "Documentation"
              value: "documentation"
            - name: "Entrepreneuriat Social"
              value: "entrepreneuriatsocial"
            - name: "Environnement"
              value: "environnement"
            - name: "Jardin"
              value: "jardin"
            - name: "Logistique"
              value: "logistique"
            - name: "Media"
              value: "media"
            - name: "Projection"
              value: "projection"
            - name: "Projet de société"
              value: "projetdesociete"
            - name: "Compte-rendu"
              value: "compte-rendu"
            - name: "Communication"
              value: "communication"
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date de publication"
          value: "CURRENT_DATETIME"
    _commissions:
      - name: "layout"
        field:
          element: "hidden"
          value: "commission"
      - name: "symbol"
        field:
          element: "select"
          label: "Titre commission"
          placeholder: "Choisissez le titre"
          options:
            - name: "Animation"
              value: "animation"
            - name: "Action"
              value: "action"
            - name: "Antipub"
              value: "antipub"
            - name: "Cuisine"
              value: "cuisine"
            - name: "Documentation"
              value: "documentation"
            - name: "Entrepreneuriat Social"
              value: "entrepreneuriatsocial"
            - name: "Environnement"
              value: "environnement"
            - name: "Jardin"
              value: "jardin"
            - name: "Logistique"
              value: "logistique"
            - name: "Media"
              value: "media"
            - name: "Projection"
              value: "projection"
            - name: "Projet de société"
              value: "projetdesociete"
    _faqs:
      - name: "layout"
        field:
          element: "hidden"
          value: "faq"
      - name: "position"
        field:
          element: "number"
          help: "Détermine l'ordre d'affichage de la question sur la page (comparer aux positions des autres questions !)"
          type: "number"
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "published"
        field:
          element: "checkbox"
          label: "Statut"
          help: "Si publié, la question est visible"
          on: "Publié"
          off: "Caché"