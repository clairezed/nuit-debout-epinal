prose:
  rooturl: '_posts'
  siteurl: 'http://www.nuitdeboutepinal.fr/'
  # relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'images'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Animation"
              value: "animation"
            - name: "Action"
              value: "action"
      - name: "categories"
        field:
          element: "select"
          label: "Ctegorie"
          placeholder: "Choisissez une categorie"
          options:
            - name: "Animation"
              value: "animation"
            - name: "Action"
              value: "action"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""